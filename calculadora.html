<!DOCTYPE html>
<html>
<head>
	<title></title>
<script type="text/javascript">
	
	function calcula(operacion) {
		 var operando1=document.calc.operando1.value
		 var operando2=document.calc.operando2.value
		 var result=eval(operando1+operacion+operando2)
		 document.calc.resultado.value=result
	// body...
	}
</script>

</head>
<body>

<form name="calc">
	<input type="number" name="operando1" value="0" size="12">
	<br>
	<input type="number" name="operando2" value="0" size="12">
	<br>
	<input type="button" name="" value="+" size="12" onclick="calcula('+')">
	<input type="button" name="" value="-" size="12" onclick="calcula('-')">
	<input type="button" name="" value="*" size="12" onclick="calcula('*')">
	<input type="button" name="" value="/" size="12" onclick="calcula('/')">
	<br>
	<input type="number" name="resultado" value="0" size="12">
</form>
</body>
</html>
